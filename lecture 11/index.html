<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body{font-size: 1.2em;}</style>
    <title>Expression and Interpolation</title>
  </head>
  <body>
    <h1>Expressions and Interpolation</h1>
    <div ng-controller='MsgController'>
      {{name}} has a message for you:<br>
      {{sayMessage()}}<br>
      {{stateOfBeing}}
      <div>
        <button ng-click="feedAnning()">Feed Anning</button>
        <img ng-src="images/Anning_{{stateOfBeing}}.png">

      </div>
    </div>
  </body>
</html>
